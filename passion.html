<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Passion Discovery Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Discover Your Passions</h1>
        <p class="description">
            What sparks your curiosity? What do you enjoy learning or doing? 
            Add ideas, interests, or activities here to build your personal passion web!
        </p>

        <div class="input-section">
            <input type="text" id="passion-input" placeholder="e.g., learn guitar, coding, travel, baking">
            <button id="add-passion-btn">Add Passion</button>
        </div>

        <div class="passion-list-container">
            <h2>My Passion List</h2>
            <ul id="passion-list">
                <!-- Passions will be dynamically added here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
